<!DOCTYPE html>
<html>
<head>
    <title>WORDLE++</title>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="login.css">
    
<!-- //web font -->
</head>
<body>
    <div class="container">
        <form class="form" id="login" method="POST" action="/login">
            <h1 class="form__title">Login to Wordle++</h1>

            <div class="form__message form__message--error"></div>

            <div class="form__input-group">
                <Input type="text" name="student_Id" class="form__input" autofocus placeholder="UserName"
                    id="studentID">
                <div class="form__input-error-message"> </div>
            </div>

            <div class="form__input-group">
                <Input type="password" name="login_pass_word" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"> </div>
            </div>

            <button class="form__button" id="signin" type="submit" onclick="document.location.href='Public/templates/keyboard.html'">Continue</button>

        </form>
        <br>
        <button class="form__button" id="linkCreateAccount" type="submit">Create Account</button>
        <form class="form form--hidden" id="createAccount" method="POST" action="/createaccount">
            <h1 class="form__title">Create Account</h1>

            <div class="form__message form__message--error"></div>

            <div class="form__input-group">
                <Input type="text" name="full_name" id='fullName' class="form__input" autofocus placeholder="Email">
                <div class="form__input-error-message"> </div>
            </div>

            <div class="form__input-group">
                <Input type="text" name="user_name" id='signupUsername' class="form__input" autofocus
                    placeholder="Username">
                <div class="form__input-error-message"> </div>
            </div>

            <div class="form__input-group">
                <Input type="password" name="pass_word" id="password" class="form__input" autofocus
                    placeholder="Password">
                <div class="form__input-error-message"> </div>
            </div>

            <div class="form__input-group">
                <Input type="password" name="confirm_password" id="confrimPassword" class="form__input" autofocus
                    placeholder="Confirm Password">
                <div class="form__input-error-message"> </div>
            </div>

            <button class="form__button" id="signup" type="submit">Continue</button>

        </form>
        <br>
        <button class="form__button" id="linkLogin" type="submit">Sign in</button>
    </div>
    <script src="login.js"></script>
</body>
</html>
